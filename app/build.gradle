apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.iyuelbs"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // android support
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'de.greenrobot:eventbus:2.4.0'
    // network
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

    compile 'com.github.kanytu:android-parallax-recyclerview:v1.2'
    compile 'com.getbase:floatingactionbutton:1.8.0'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    // ui
    compile project(':androidCrop')
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'com.rengwuxian.materialedittext:library:1.8.2'
    // leancloud
    compile 'cn.leancloud.android:avoscloud-sdk:v2.6.11'
    compile 'cn.leancloud.android:avoscloud-push:v2.6.11@aar'
    compile 'cn.leancloud.android:avoscloud-statistics:v2.6.11@aar'
    // avoscloud-feedback 为 LeanCloud 用户反馈包
    // compile 'cn.leancloud.android:avoscloud-feedback:2.6.11@aar'
}
